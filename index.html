<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    <meta property="og:title" content="The Binding of Isaac" />
    <meta property="og:description" content="Play The Binding of Isaac: Wrath of the Lamb (v1.48) or Eternal Edition (v1.666) right in your browser!" />
    <meta property="og:image" content="https://github.com/user-attachments/assets/1346d033-b01c-45d5-beb4-64b4b6761f95" />
    <meta property="og:url" content="https://ydrk.github.io/the-binding-of-issac" />
    <meta property="og:type" content="website" />
        <title>The Binding of Isaac</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #f1f1f1;
            }
            #ruffle {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #game-selection {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                background-color: #1e1e1e;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                width: 90%;
                max-width: 400px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #e0e0e0;
            }
            button {
                display: block;
                width: 100%;
                margin: 10px 0;
                padding: 15px 20px;
                font-size: 18px;
                color: #fff;
                background: linear-gradient(45deg, #6200ea, #3700b3);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            button:hover {
                background: linear-gradient(45deg, #bb86fc, #6200ea);
                transform: scale(1.05);
            }
            .warning {
                color: #ff3b3b;
                font-size: 14px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div id="game-selection">
            <h1>The Binding of Isaac - Version Selection</h1>
            <button onclick="loadGame('tboi-wotl.swf')">Wrath of the Lamb (v1.48)</button>
            <button onclick="loadGame('tboi-eternal.swf')">Eternal Edition (v1.666)</button>
            <div class="warning">Could crash on less powerful devices.</div>
        </div>
        <div id="ruffle" style="text-align: center;"></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont) {
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: window.innerWidth,
                        height: window.innerHeight,
                        style: 'width: 100%; height: 100%;',
                    });
                window.RufflePlayer.config = {
                    "publicPath": undefined,
                    "polyfills": true,
                    "autoplay": "on",
                    "unmuteOverlay": "hidden",
                    "backgroundColor": "#000000",
                    "letterbox": "fullscreen",
                    "warnOnUnsupportedContent": true,
                    "contextMenu": false,
                    "showSwfDownload": false,
                    "upgradeToHttps": window.location.protocol === "https:",
                    "maxExecutionDuration": {"secs": 15, "nanos": 0},
                    "logLevel": "error",
                    "base": null,
                    "menu": true,
                    "salign": "",
                    "scale": "showAll",
                    "quality": "medium",
                };

                player.load({ url: url });
            };

            function loadGame(gameUrl) {
                document.getElementById('game-selection').style.display = 'none';

                document.getElementById('ruffle').style.display = 'block';

                swfobject.embedSWF(gameUrl, 'ruffle');
            }

            window.onresize = function() {
                var player = document.querySelector('#ruffle iframe');
                if (player) {
                    player.style.width = window.innerWidth + 'px';
                    player.style.height = window.innerHeight + 'px';
                }
            };
        </script>
    </body>
</html>
